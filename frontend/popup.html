<!DOCTYPE html>
<html>
<head>
    <title>Gesture Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        button, label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Camera enable checkbox -->
    <label>
        <input type="checkbox" id="enableCamera"> Enable Camera
    </label>

    <!-- Gestures toggle button -->
    <button id="gesturesBtn">Enable/Disable Gestures</button>

    <h3>Simulate Commands</h3>
    <button data-cmd="pausePlay">Play/Pause Video</button>
    <button data-cmd="nextTab">Next Tab</button>
    <button data-cmd="prevTab">Previous Tab</button>
    <button data-cmd="openTab">Open Tab</button>
    <button data-cmd="closeTab">Close Tab</button>
    <button data-cmd="scrollUp">Scroll Up</button>
    <button data-cmd="scrollDown">Scroll Down</button>
    <button data-cmd="voiceSearch">Voice Search</button>
</body>
<script src="popup.js"></script>
</html>
